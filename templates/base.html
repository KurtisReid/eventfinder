<!DOCTYPE html>

<html lang=en>

<head>
  <meta charset="UTF-8" />
  <title>{% block title %} {% endblock %}</title>
  <meta name="description" content="Civic hack centralizing publicly available educational lecture and events in Seattle"./>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="language" content="english">
  <meta name="keywords" content="Civic Hacking, Seattle, Education, Lectures, Public, PennApps2016, Seattle Open Data"/>
  <meta name="author" content="Dor Rondel, Fernando Flores, Kurtis Reid, Dusan, Mike"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-sites/dist/foundation.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/foundation-icon-fonts/foundation-icons.css') }}"/>
  <link rel="stylesheet" href="{{ url_for('static', filename='bower_components/components-font-awesome/css/font-awesome.min.css')}}">
  {% block css %}
  {% endblock %}
</head>

<body>
  {% block body %}
  {% endblock %}
  <script type="text/javascript" src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='bower_components/foundation-sites/dist/foundation.min.js') }}"></script>
  <!--<footer>
    Made by Fernando Flores, Kurtis Reid, Dor Rondel, Dusan &amp; Mike @ Pennapps Winter 2k16
  </footer>-->
  {% block scripts %}
  {% endblock %}
</body>

</html>
